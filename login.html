<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Create Account - EduWatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="EduWatch Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="EduWatch Logo.png" alt="EduWatch Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="About.html">About Us</a>
                <a href="FAQ.html">FAQ</a>
                <a href="profile.html">Profile</a>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <div class="form-card">
            <div class="form-toggle-buttons">
                <button class="toggle-btn active" id="login-toggle">Login</button>
                <button class="toggle-btn" id="create-toggle">Create Account</button>
            </div>

            <form id="login-form" class="auth-form active">
                <h2 class="form-title">Login</h2>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group password-container">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                    <span class="password-toggle" id="toggle-login-password">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="create-form" class="auth-form">
                <h2 class="form-title">Create Account</h2>
                <!-- CORRECT ORDER AS REQUESTED -->
                <!-- 1. Full Name -->
                <div class="form-group">
                    <label for="create-fullname">Full Name</label>
                    <input type="text" id="create-fullname" name="fullname" required>
                </div>
                
                <!-- 2. Contact Number -->
                <div class="form-group">
                    <label for="create-contact">Contact Number</label>
                    <input type="tel" id="create-contact" name="contact" required>
                </div>
                
                <!-- 3. Email -->
                <div class="form-group">
                    <label for="create-email">Email</label>
                    <input type="email" id="create-email" name="email" required>
                </div>
                
                <!-- 4. Address -->
                <div class="form-group">
                    <label for="create-address">Address</label>
                    <input type="text" id="create-address" name="address" required>
                </div>
                
                <!-- 5. Status (IMPORTANT: This was missing!) -->
                <div class="form-group">
                    <label for="create-status">Status</label>
                    <select id="create-status" name="status" required>
                        <option value="">--Select Status--</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Part Time">Part Time</option>
                    </select>
                </div>
                
                <!-- 6. Username -->
                <div class="form-group">
                    <label for="create-username">Username</label>
                    <input type="text" id="create-username" name="username" required>
                </div>
                
                <!-- 7. Password -->
                <div class="form-group password-container">
                    <label for="create-password">Password</label>
                    <input type="password" id="create-password" name="password" required>
                    <span class="password-toggle" id="toggle-create-password">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                
                <!-- 8. Confirm Password -->
                <div class="form-group password-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    <span class="password-toggle" id="toggle-confirm-password">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </main>

    <script src="login.js"></script>

</body>

</html>
