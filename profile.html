<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EduWatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" href="EduWatch Logo.png" type="image/png">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="EduWatch Logo.png" alt="EduWatch Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="About.html">About Us</a>
                <a href="FAQ.html">FAQ</a>
                <a href="profile.html">Profile</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-card">
            <h1 class="page-title">User Profile</h1>
            
            <div class="profile-section">
                <div class="profile-avatar">
                    <div class="avatar-placeholder">
                        <span id="avatar-initials">UN</span>
                    </div>
                </div>
                
                <div class="profile-info">
                    <div class="info-group">
                        <label>Full Name:</label>
                        <span id="profile-fullname">Loading...</span>
                    </div>
                    
                    <div class="info-group">
                        <label>Username:</label>
                        <span id="profile-username">Loading...</span>
                    </div>
                    
                    <div class="info-group">
                        <label>Role:</label>
                        <span id="profile-role">Loading...</span>
                    </div>
                    
                    <div class="info-group">
                        <label>Email:</label>
                        <span id="profile-email">Not provided</span>
                    </div>
                    
                    <div class="info-group">
                        <label>Contact Number:</label>
                        <span id="profile-contact">Not provided</span>
                    </div>
                    
                    <div class="info-group">
                        <label>Address:</label>
                        <span id="profile-address">Not provided</span>
                    </div>
                    
                    <div class="info-group">
                        <label>Last Login:</label>
                        <span id="profile-last-login">N/A</span>
                    </div>
                </div>
            </div>
            
            <div class="profile-actions">
                <button id="edit-profile-btn" class="action-btn edit-btn">Edit Profile</button>
                <button id="logout-btn" class="action-btn logout-btn">Logout</button>
            </div>
        </div>

        <!-- Edit Profile Modal (hidden by default) -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Profile</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="edit-profile-form">
                    <div class="form-group">
                        <label for="edit-fullname">Full Name:</label>
                        <input type="text" id="edit-fullname" name="fullname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-username">Username:</label>
                        <input type="text" id="edit-username" name="username" required>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="profile.js"></script>

</body>

</html>
