<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profile - EduWatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" href="EduWatch Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="EduWatch Logo.png" alt="EduWatch Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="About.html">About Us</a>
                <a href="FAQ.html">FAQ</a>
                <a href="profile.html">Profile</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-card" id="profile-card">
            <div class="profile-photo-section">
                <div class="profile-photo-placeholder">
                    <img class="profile-image" src="paul.jpg" alt="paul">
                </div>
                <h2 id="full-name" class="editable-field"></h2>
                <p id="username" class="profile-username"></p>
                <p class="last-login-text">Last Logged In: <span id="last-login-info"></span></p>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <label>Email Address</label>
                    <input type="email" id="email" class="editable-input" readonly>
                </div>
                <div class="detail-item password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="editable-input password-input" readonly>
                    <span class="password-toggle" id="toggle-password">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div class="detail-item">
                    <label>Contact Number</label>
                    <input type="tel" id="contact" class="editable-input" readonly>
                </div>
                <div class="detail-item">
                    <label>Address</label>
                    <input type="text" id="address" class="editable-input" readonly>
                </div>
            </div>

            <div class="button-group">
                <button id="edit-button" class="action-btn edit-btn">Edit Information</button>
                <button id="save-button" class="action-btn save-btn" style="display: none;">Save Changes</button>
                <button id="logout-button" class="action-btn logout-btn">Log Out</button>
            </div>

            <p id="message-status" class="status-message"></p>
        </div>
    </main>

    <script src="profile.js"></script>

</body>

</html>
