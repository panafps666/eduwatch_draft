<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - EduWatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" href="EduWatch Logo.png" type="image/png">
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="EduWatch Logo.png" alt="EduWatch Logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="About.html">About Us</a>
                <a href="FAQ.html">FAQ</a>
                <a href="profile.html">Profile</a>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <h1 id="welcome-message" class="page-title">Welcome, Faculty!</h1>
        <div class="dashboard-grid">
            <div class="summary-card">
                <h2 class="card-title">Attendance Today</h2>
                <p class="card-metric" id="attendance-today">0</p>
            </div>
            <div class="attendance-form-card">
                <h2 class="card-title">Submit Attendance</h2>
                <p class="current-date" id="current-date"></p>
                <form id="attendance-form">
                    <div class="form-group">
                        <label for="subject-select">Select Subject</label>
                        <select id="subject-select" name="subject" required>
                            <option value=""></option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Mark as Present</button>
                </form>
            </div>
            <div class="attendance-table-card">
                <h2 class="card-title">Today's Attendance</h2>
                <div class="table-container">
                    <table class="attendance-table">
                        <thead>
                            <tr>
                                <th>Faculty Name</th>
                                <th>Status</th>
                                <th>Subject</th>
                                <th>Time In</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>

</body>

</html>
